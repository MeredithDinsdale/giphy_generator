<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Giphy Generator</title>
</head>

<body>
<div class="container">

    <div class="row mt-5 pt-5">
        <h1 id="title">
            Gif Generator 2K19
        </h1>
    </div>

    <div class="row mt-2 mb-2 ml-1 mr-1">
        <h4 id="instructions">
            Click a button to see some fun gifs in action. To play the gif, click on it. To re-pause the gif, click it again!
            Want to see some different gifs? Type what you'd like to see in the search bar to add your own custom gif button.
        </h4>
        <h5>
            <i>To remove your buttons, click CLEAR</i>
        </h5>
    </div>
    


    <form id="topic-form mt-2">
        <input type="text" id="topic-input">
        <button id="add-topic">
            <i class="fas fa-search-plus" style="color: rgb(235, 81, 171)"></i>
        </button>
    </form>

        <!-- BUTTONS GO HERE -->
    <div class="row mt-2" id="buttons"></div>

        <!-- GIFS GO HERE -->
    <div class="row mt-2" id="gifs"></div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/javascript.js" type="text/javascript"></script>

</body>
</html>
